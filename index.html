<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<meta name="google-site-verification" content="wzhiQu-TJLMnMUw_uWNbsk09OUHqdei3z6vzjQnqj4I" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
	<link rel="stylesheet" href="style.css">
	<title>Piano Room Booking</title>
</head>

<body>
	<div id="vue-app">
		<div class="container text-center my-3">
			<div class="row">
				<div class="col-10 offset-1">
					<div class="row justify-content-center">
						<div v-for="(id, tag) in sheet_ids" class="col-6 col-md-4">
							<button @click="change_room(tag)" class="btn btn-block btn-secondary text-uppercase"
								:class="[sheet_tag == tag ? 'font-weight-bold' : '', sheet_tag == tag ? 'active' : '']">{{ tag }}</button>
						</div>
					</div>
				</div>
				<div class="col-1">
					<button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseOptions"
						aria-expanded="false" aria-controls="collapseOptions">
						<i class="fas fa-bars"></i>
					</button>
				</div>
			</div>
		</div>

		<div class="container text-center my-3">
			<div class="row justify-content-center">
				<div class="collapse" id="collapseOptions">
					<div class="card card-body">
						<div class="container">
							<div class="row">
								<div class="btn-group btn-group-toggle col" data-toggle="buttons">
									<label class="btn btn-secondary active" @click="click_mode = false"
										title="Use input fields to write in cells">
										<input type="radio" autocomplete="off"> Input
									</label>
									<label class="btn btn-secondary" @click="click_mode = true"
										title="Use click to automatically fill cells with your name">
										<input type="radio" autocomplete="off"> Click
									</label>
								</div>
								<div class="col input-group">
									<div class="input-group-prepend">
										<span class="input-group-text">Name</span>
									</div>
									<input v-model="username" type="text" class="form-control" placeholder="Your name"
										aria-label="Username">
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>


		<table id="table" class="container text-center mb-5">
			<thead>
				<tr class="row justify-content-center border-bottom">
					<th class="col-4">Date</th>
					<th class="col-4">Aujourd'hui ({{ today.day.format("DD.MM") }})</th>
					<th class="col-4">Demain ({{ tomorrow.day.format("DD.MM") }})</th>
					</th>
				</tr>
			</thead>
			<tbody>
				<tr v-for="(time, idt) in times" class="row border-bottom justify-content-center">
					<td class="col-4">
						<span>{{ time }}</span>
					</td>
					<td :id="'day-' + day.day.date()" v-for="(day, idd) in days" class="col-4">
						<input-span @send_changes="send_booking" :day="day" :time="time" :click_mode="click_mode" :name="username"></input-span>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
	<script src="https://apis.google.com/js/api.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap-notify@3.1.3/bootstrap-notify.min.js"></script>
	<script src="index.js"></script>
</body>

</html>
